<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Meal</title>
    <link rel="icon" href="image/icon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <div class="row w-100 align-items-center">
                    <div class="col-6 col-lg-3">
                        <a class="navbar-brand" href="#">
                            <img src="image/meal-icon.png" alt="logo" class="nav-logo">
                        </a>
                    </div>

                    <div class="col-6 text-end d-lg-none">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                            data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" 
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </div>

                    <div class="col-12 col-lg-9">
                        <div class="collapse navbar-collapse justify-content-lg-end" id="navbarNavAltMarkup">
                            <div class="navbar-nav text-center text-lg-end">
                            <a class="nav-link" href="#">Home</a>
                            <a class="nav-link" href="#">Food</a>
                            <form role="form" action="">
                                <input type="text" name="s" class="search-form" autocomplete="off" placeholder=" Search" />
                            </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <section class="d-flex justify-content-center align-items-center mb-5 search">
        <div class="container">
            <form role="form" action="">
                <input id="food-srch" type="text" name="s" class="search-food" autocomplete="off" placeholder=" Search" />
                <button id="btn" type="button" class="btn btn-danger">Search</button>
            </form>
        </div>
    </section>

    <section id="contact" class="container vh-100 mb-5">
        <div class="row">
            <div id="food-container" class="row contact-box p-4">
                
            </div>
            
        </div>
    </section>
    
    <!-- Modal -->
    <div class="modal fade" id="foodModal" tabindex="-1" aria-labelledby="foodModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="foodModalLabel">Meal Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-body">
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
